<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cole Calfee</title>

  <style>
    :root{
      --bg:#f7f3ea;
      --ink:#0b0b0b;
      --hair:rgba(0,0,0,.15);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono","Courier New", monospace;
    }

    main{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(680px,100%);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:32px;
      background:rgba(255,255,255,.35);
    }

    .top{
      display:flex;
      justify-content:space-between;
      padding-bottom:16px;
      border-bottom:1px solid var(--hair);
      font-size:13px;
      letter-spacing:.12em;
      text-transform:uppercase;
    }

    h1{
      margin:28px 0 18px;
      font-size:clamp(30px,5vw,44px);
      letter-spacing:-.03em;
      line-height:1.1;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    a{
      text-decoration:none;
      color:var(--ink);
      border:1px solid var(--hair);
      padding:14px 18px;
      border-radius:14px;
      min-width:220px;
      text-align:center;
    }

    a.primary{
      background:var(--ink);
      color:var(--bg);
    }

    footer{
      margin-top:28px;
      padding-top:16px;
      border-top:1px solid var(--hair);
      font-size:12px;
      display:flex;
      justify-content:space-between;
    }

    @media(max-width:520px){
      a{min-width:100%}
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="top">
        <div>Cole Calfee</div>
        <div>Festina Lente</div>
      </div>

      <h1>Paintings, film, systems.</h1>

      <div class="actions">
        <a class="primary"
           href="https://festinalentenotes.substack.com/"
           target="_blank" rel="noopener">
          Festina Lente →
        </a>

        <a href="mailto:colecalfee@gmail.com">
          Email →
        </a>
      </div>

      <footer>
        <div>© <span id="y"></span></div>
        <div></div>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
