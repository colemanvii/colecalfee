<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cole Calfee — Briefing</title>
  <style>
    :root{
      --bg:#f2ede4;
      --panel:#101112;
      --ink:#e9e7e2;
      --muted:#b2aca2;
      --line:rgba(233,231,226,.12);
      --amber:#ff9f2e;
      --radius:16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family:var(--mono);
    }
    a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid rgba(233,231,226,.25);
    }
    a:hover{border-bottom-color:rgba(233,231,226,.55)}

    .card{
      width:min(560px, 92vw);
      background:var(--panel);
      color:var(--ink);
      border:1px solid rgba(0,0,0,.25);
      border-radius:var(--radius);
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      padding:16px 18px 14px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:10px;
      border-bottom:1px solid var(--line);
      margin-bottom:12px;
    }

    .label{
      font-size:12px;
      letter-spacing:.18em;
      color:var(--muted);
      text-transform:uppercase;
    }

    .status{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .light{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--amber);
      opacity:.25;
      animation:pulse 4s ease-in-out infinite;
    }
    .light:nth-child(2){animation-delay:1.2s}
    .light:nth-child(3){animation-delay:2.4s}

    @keyframes pulse{
      0%, 100%{opacity:.25}
      50%{opacity:.9}
    }

    .blk{margin-top:6px}

    .line{
      display:flex;
      gap:10px;
      margin:6px 0;
      align-items:flex-start;
    }
    .k{
      width:84px;
      color:var(--muted);
    }
    .v{flex:1}

    ul{
      margin:6px 0 0;
      padding-left:16px;
    }
    li{margin:3px 0}

    .hr{
      height:1px;
      background:var(--line);
      margin:14px 0 10px;
    }

    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:12px;
    }

    .timestamp{
      opacity:.7;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="top">
      <div class="label">Cole Calfee</div>
      <div class="status" aria-hidden="true">
        <span class="light"></span>
        <span class="light"></span>
        <span class="light"></span>
      </div>
    </div>

    <div class="blk">
      <div class="line"><div class="k">BASED</div><div class="v">Tennessee</div></div>
      <div class="line"><div class="k">WORK</div><div class="v">Painting · drawing · film</div></div>
      <div class="line"><div class="k">AIM</div><div class="v">Attention · craft · continuity</div></div>

      <div class="line" style="margin-top:10px">
        <div class="k">FOCUS</div>
        <div class="v">
          <ul>
            <li>Painting and drawing studies</li>
            <li>Short-form film and visual storytelling</li>
            <li>Notes on art, attention, modern life</li>
          </ul>
        </div>
      </div>

      <div class="line" style="margin-top:10px">
        <div class="k">LINKS</div>
        <div class="v">
          <a href="#">Writing → Substack</a><br/>
          <a href="#">Open work → GitHub</a><br/>
          <a href="mailto:colecalfee@gmail.com">Email →</a>
        </div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="foot">
      <div>© 2026</div>
      <div class="timestamp" id="timestamp"></div>
    </div>
  </main>

  <script>
    const el = document.getElementById('timestamp');
    const now = new Date();
    el.textContent = now.toLocaleString(undefined, {
      hour: 'numeric',
      minute: '2-digit',
      hour12: true,
      month: 'short',
      day: 'numeric'
    });
  </script>
</body>
</html>
