<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cole Calfee</title>
  <meta name="description" content="Cole Calfee — paintings, film, and quiet systems." />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg:#f7f3ea;
      --ink:#0b0b0b;
      --muted:rgba(11,11,11,.65);
      --hair:rgba(11,11,11,.14);
      --accent:#f36b2c;
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,
      "Liberation Mono","Courier New",monospace;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(720px,100%);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:28px;
      background:rgba(255,255,255,.3);
      box-shadow:0 18px 50px rgba(0,0,0,.08);
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:16px;
      border-bottom:1px solid var(--hair);
    }

    .name{
      text-transform:uppercase;
      letter-spacing:.14em;
      font-size:13px;
    }

    .tag{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--hair);
      padding:6px 10px;
      border-radius:999px;
    }

    h1{
      margin:22px 0 10px;
      font-size:clamp(28px,5vw,44px);
      letter-spacing:-.03em;
    }

    p{
      margin:0 0 22px;
      color:var(--muted);
      max-width:58ch;
      line-height:1.55;
      font-size:15px;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    a.btn{
      text-decoration:none;
      color:var(--ink);
      border:1px solid var(--hair);
      padding:14px 16px;
      border-radius:14px;
      background:rgba(255,255,255,.4);
      min-width:200px;
      text-align:center;
      transition:.12s ease;
    }

    a.btn:hover{
      border-color:var(--accent);
      transform:translateY(-1px);
    }

    a.primary{
      background:var(--ink);
      color:var(--bg);
      min-width:240px;
    }

    .footer{
      margin-top:22px;
      padding-top:16px;
      border-top:1px solid var(--hair);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
    }

    @media(max-width:520px){
      a.btn,a.primary{min-width:100%}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="top">
        <div class="name">Cole Calfee</div>
        <div class="tag">Festina Lente</div>
      </div>

      <h1>Paintings, film, and quiet systems.</h1>
      <p>
        If you found me on Instagram, this is the front door.
        One clean click to the work.
      </p>

      <div class="actions">
        <a class="btn primary"
           href="https://festinalentenotes.substack.com/"
           target="_blank" rel="noopener">
          Go to Festina Lente →
        </a>

        <a class="btn"
           href="mailto:colecalfee@gmail.com">
          Email →
        </a>
      </div>

      <div class="footer">
        <div>© <span id="y"></span> Cole Calfee</div>
        <div>Move slowly.</div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
